name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: github-actions

    steps:
      - uses: actions/checkout@v5
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test
